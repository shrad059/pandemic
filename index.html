<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Globe</title>
    <style>
      #colorSlider {
        width: 100%; /* Make the slider take the full width of the container */
        height: 20px; /* Increase the height of the slider */
        -webkit-appearance: none; /* Remove default webkit styling */
        appearance: none;
        background: #ddd; /* Light background color for the slider */
        border-radius: 5px; /* Rounded corners for the slider */
      }

      #colorSlider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px; /* Increase the width of the slider thumb */
        height: 30px; /* Increase the height of the slider thumb */
        background: #4CAF50; /* Thumb color */
        border-radius: 50%; /* Make the thumb round */
        cursor: pointer;
      }

      #colorSlider::-moz-range-thumb {
        width: 30px; /* Increase the width of the slider thumb */
        height: 30px; /* Increase the height of the slider thumb */
        background: #4CAF50; /* Thumb color */
        border-radius: 50%; /* Make the thumb round */
        cursor: pointer;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .color-chart {
        display: flex;
        width: 100%;
        height: 50px;
        align-items: center;
        justify-content: space-between;
      }

      .color-bar {
        flex: 1;
        height: 100%;
        position: relative;
      }

      .label {
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: #fff;
        font-weight: bold;
      }

      /* Color blocks for specific ranges */
      .color-1 { background-color: #e1f3f8; }  /* 0 - 100 */
      .color-2 { background-color: #e9e9bb; }  /* 100 - 300 */
      .color-3 { background-color: #e9d994; }  /* 300 - 1000 */
      .color-4 { background-color: #fed976; }  /* 1000 - 3000 */
      .color-5 { background-color: #feb24c; }  /* 3000 - 10000 */
      .color-6 { background-color: #fd8d3d; }  /* 10000 - 30000 */
      .color-7 { background-color: #fc4f2a; }  /* 30000 - 100000 */
      .color-8 { background-color: #e31a1c; }  /* 100000 - 300000 */
      .color-9 { background-color: #bd0026; }  /* 300000 - 1 million */
    </style>
  </head>
  <body>
    <div class="color-chart">
        <div class="color-bar color-1">
          <div class="label">0-100</div>
        </div>
        <div class="color-bar color-2">
          <div class="label">100-300</div>
        </div>
        <div class="color-bar color-3">
          <div class="label">300-1000</div>
        </div>
        <div class="color-bar color-4">
          <div class="label">1000-3000</div>
        </div>
        <div class="color-bar color-5">
          <div class="label">3000-10000</div>
        </div>
        <div class="color-bar color-6">
          <div class="label">10000-30000</div>
        </div>
        <div class="color-bar color-7">
          <div class="label">30000-100000</div>
        </div>
        <div class="color-bar color-8">
          <div class="label">100000-300000</div>
        </div>
        <div class="color-bar color-9">
          <div class="label">300000-1M</div>
        </div>
    </div>

    <div>
      <input type="range" id="colorSlider" min="0" max="100" value="0" />
      <div id="dateDisplay">Date:</div>
      <div style="color: green; font-style: italic;">*The dataset lacks coverage for several countries, resulting in their absence in this visualization.</div>


    </div>

    <!-- Assuming you have a JavaScript file called 'main.js' -->
    <script src="./main.js"></script>
  </body>
</html>
